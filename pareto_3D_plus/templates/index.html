<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Radar Chart</title>
</head>
<body>
    <h1>Clustering Radar Chart</h1>
    <form method="post">
        <label for="bruit">Bruit:</label>
        <input type="text" name="bruit" required><br>
        <label for="dimension">Dimension:</label>
        <input type="text" name="dimension" required><br>
        <label for="valeur_inf">Valeur Inférieure:</label>
        <input type="text" name="valeur_inf" required><br>
        <label for="valeur_sup">Valeur Supérieure:</label>
        <input type="text" name="valeur_sup" required><br>
        <label for="nb_points">Nombre de Points:</label>
        <input type="text" name="nb_points" required><br>
        <label for="n_clusters">Nombre de Clusters:</label>
        <input type="text" name="n_clusters" required><br>
        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
